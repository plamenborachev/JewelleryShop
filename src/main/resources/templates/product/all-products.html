<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center py-3">
        <h1 class="text-center font-weight-bolder">All Jewelleries</h1>
        <hr class="hr-2 bg-secondary w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto font-weight-bold table-info">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Image</th>
                <th class="col-md-2 text-center">Name</th>
                <th class="col-md-2 text-center">Price</th>
                <th class="col-md-1 text-center">Quantity</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product, iter : ${products}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:utext="${iter.index + 1}"></th>
                    <td class="col-md-3 text-center"><img th:src="${product.imageUrl}" height="50" alt="Product"></td>
                    <td class="col-md-2 text-center" th:utext="${product.name}"></td>
                    <td class="col-md-2 text-center" th:utext="${product.price}"></td>
                    <td class="col-md-1 text-center" th:utext="${product.quantity}"></td>
                    <td class="col-md-3 text-center">
                        <a th:href="@{/products/details/{id}(id=${product.id})}"
                           class="btn btn-secondary font-weight-bold text-white">Details</a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-primary font-weight-bold text-white">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger font-weight-bold text-white">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-secondary w-75">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
