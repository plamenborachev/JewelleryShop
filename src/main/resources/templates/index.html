<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center py-1">
        <div class="row d-flex justify-content-between mx-0 my-2 h-auto">
            <div class="data col-md-12">
                <h1 class="display-1 font-weight-bolder text-secondary">
                    Jewellery Sh<i class="far fa-gem fa-xs text-info"></i>p
                </h1>
            </div>

            <div class="data col-md-10">
                <div class="products-data px-2">
                    <!--Products added here-->
                </div>
            </div>

            <div class="products-navigation col-md-2 px-2 text-left">
                <form class="mt-3">
                    <div class="custom-control custom-radio mt-3">
                        <input type="radio" id="allRadio" name="selection" class="custom-control-input"
                               value="all">
                        <label class="h4 custom-control-label" for="allRadio">All</label>
                    </div>
                    <th:block th:each="category : ${categories}" th:object="${category}">
                        <div class="custom-control custom-radio mt-3">
                            <input type="radio" th:id="|*{name.toLowerCase()}Radio|" name="selection"
                                   class="custom-control-input"
                                   th:value="*{name}">
                            <label class="h4 custom-control-label" th:for="|*{name.toLowerCase()}Radio|"
                                   th:utext="*{name}"></label>
                        </div>
                    </th:block>
                </form>
            </div>

        </div>

    </div>
</main>

<footer class="mt-3">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<script th:src="@{/js/fetch_products_index_page.js}"></script>

</body>
</html>
