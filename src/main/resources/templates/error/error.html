<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <h1 class="text-center text-danger font-weight-bolder">
            <i class="fas fa-skull-crossbones"></i>
            "Oops! Something is wrong!"
            <i class="fas fa-skull-crossbones"></i>
        </h1>

        <hr class="hr-2 bg-primary">

        <div class="text-center">
            <h3 th:utext="${message}" class="text-danger"></h3>
        </div>

        <a class="btn btn-secondary" th:href="@{/home}">
            H<i class="far fa-gem fa-xs"></i>me
        </a>
        <input class="btn btn-primary px-4" type="button" onclick="history.go(-1);"
               th:value="Back"/>
    </div>
</main>
<footer class="fixed-bottom">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
