<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light text-center py-3">
        <h1 class="text-center font-weight-bolder">Edit Profile</h1>
        <hr class="hr-2 bg-secondary w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/edit}" th:method="patch" th:object="${model}">
            <input type="hidden" name="_csrf" value="80417983-fe8b-45c7-963e-31f6915a1560">

            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'text-danger'">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" name="username"
                       id="username" th:field="*{username}" readonly>
                <th:block th:if="${#fields.hasErrors('username')}">
                    <small class="text-danger" th:errors="*{username}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('oldPassword')} ? 'text-danger'">
                <label for="oldPassword" class="font-weight-bold">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" placeholder="Password..."
                       name="oldPassword" th:field="*{oldPassword}" required>
                <th:block th:if="${#fields.hasErrors('oldPassword')}">
                    <small class="text-danger" th:errors="*{oldPassword}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'text-danger'">
                <label for="password" class="font-weight-bold">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="New Password..."
                       name="password" th:field="*{password}">
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="text-danger" th:errors="*{password}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'text-danger'">
                <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password..."
                       name="confirmPassword" th:field="*{confirmPassword}">
                <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                    <small class="text-danger" th:errors="*{confirmPassword}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'text-danger'">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..."
                       name="email" th:field="*{email}">
                <th:block th:if="${#fields.hasErrors('email')}">
                    <small class="text-danger" th:errors="*{email}"></small>
                </th:block>
            </div>

            <hr class="hr-2 bg-secondary">

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </form>
    </div>
</main>
<footer class="mt-3">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
