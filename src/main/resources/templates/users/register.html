<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light p-4">
        <h1 class="text-center font-weight-bolder">Register</h1>
        <hr class="hr-2 bg-secondary w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${model}">

            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">

            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'text-danger'">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       th:field="*{username}">
                <th:block th:if="${#fields.hasErrors('username')}">
                    <small class="text-danger" th:errors="*{username}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'text-danger'">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       th:field="*{password}">
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="text-danger" th:errors="*{password}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'text-danger'">
                <label for="confirmPassword" class="font-weight-bold">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword"
                       name="confirmPassword" th:field="*{confirmPassword}">
                <th:block th:if="${#fields.hasErrors('confirmPassword')}">
                    <small class="text-danger" th:errors="*{confirmPassword}"></small>
                </th:block>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'text-danger'">
                <label for="email" class="font-weight-bold">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       th:field="*{email}">
                <th:block th:if="${#fields.hasErrors('email')}">
                    <small class="text-danger" th:errors="*{email}"></small>
                </th:block>
            </div>

            <hr class="hr-2 bg-secondary">

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
