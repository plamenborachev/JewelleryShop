<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="jumbotron bg-light">
        <h1 class="text-center font-weight-bolder">Login</h1>
        <hr class="hr-2 bg-secondary w-25">
        <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post">
            <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="username" class="font-weight-bold">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <hr class="hr-2 bg-secondary">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <th:block th:if="${param.error}">
            <div class="alert alert-dismissible alert-danger w-25 mx-auto mt-3 text-center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Invalid username/password!</strong>
            </div>
        </th:block>
        <th:block th:if="${param.logout}">
            <div class="alert alert-dismissible alert-info w-25 mx-auto mt-3 text-center">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Successful logout</strong>
            </div>
        </th:block>
        <div class="text-center">
            <p>If you still don't have an account - <a th:href="@{/users/register}">Register</a> for free</p>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
