<th:block xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          xmlns:th="http://www.thymeleaf.org">

    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary font-weight-bold py-3">
            <!--            <div class="container">-->
            <a class="navbar-brand btn btn-secondary font-weight-bold" th:href="@{/}">JEWELLERY SHOP</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                </ul>
            </div>
            <!--            </div>-->
        </nav>
    </th:block>

    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary font-weight-bold py-3">
            <!--            <div class="container">-->
            <a class="navbar-brand btn btn-secondary font-weight-bold" th:href="@{/home}">JEWELLERY SHOP</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex justify-content-end" id="userNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <div class="dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" id="cartDropdown"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cart
                            </a>
                            <div class="dropdown-menu" aria-labelledby="cartDropdown">
                                <th:block th:each="item : ${#session.getAttribute('shopping-cart')}"
                                          th:object="${item}">
                                    <div class="dropdown-item"
                                         th:utext="|*{product.product.name} x *{quantity}|"></div>
                                </th:block>
                                <div class="dropdown-divider"></div>
                                <div class="text-center">
                                    <a th:href="@{/cart/details}" class="btn btn-secondary">Cart</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/top-offers}">SALE</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/orders/my}">My Orders</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/users/profile}" th:utext="Profile"></a>
                    </li>
                    <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <li class="nav-item active">
                            <div class="dropdown show">
                                <a class="nav-link active dropdown-toggle" href="#" role="button"
                                   id="moderatorDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Moderator
                                </a>
                                <div class="dropdown-menu" aria-labelledby="moderatorDropdown">
                                    <a class="dropdown-item" th:href="@{/categories/add}">Add Category</a>
                                    <a class="dropdown-item" th:href="@{/products/add}">Add Jewellery</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" th:href="@{/categories/all}">All Categories</a>
                                    <a class="dropdown-item" th:href="@{/products/all}">All Jewelleries</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item active">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="adminDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item" th:href="@{/users/all}">All Users</a>
                                    <a class="dropdown-item" th:href="@{/orders/all}">All Orders</a>
                                </div>
                            </div>
                        </li>
                    </th:block>
                    <li class="nav-item active">
                        <form action="/logout?login" method="post">
                            <!--                            <button class="logout-button nav-link">Logout</button>-->
                            <button type="submit" class="btn btn-danger font-weight-bold">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
            <!--            </div>-->
        </nav>
    </th:block>

</th:block>
