<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="row d-flex justify-content-between mx-0">
        <div class="data col-md-10">
            <h1 class="text-center font-weight-bold">Products On Sale</h1>
            <div class="products-data"></div>
        </div>
        <div class="products-navigation col-md-2">
            <h2 class="font-weight-bold">Categories</h2>
            <form class="mt-3">
                <div class="custom-control custom-radio mt-3">
                    <input type="radio" id="allRadio" name="selection"
                           class="custom-control-input"
                           value="all">
                    <label class="h4 custom-control-label" for="allRadio">All</label>
                </div>
                <th:block th:each="category : ${categories}" th:object="${category}">
                    <div class="custom-control custom-radio mt-3">
                        <input type="radio" th:id="|*{name.toLowerCase()}Radio|" name="selection"
                               class="custom-control-input"
                               th:value="*{name}">
                        <label class="h4 custom-control-label" th:for="|*{name.toLowerCase()}Radio|"
                               th:text="*{name}"></label>
                    </div>
                </th:block>
            </form>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>

<script th:src="@{/js/fetch_offers.js}"></script>

</body>
</html>
